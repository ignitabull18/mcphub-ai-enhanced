<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCPHub AI Enhanced</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .card h3 {
            margin-top: 0;
            color: #fff;
        }
        .server-list {
            max-height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
        }
        .server-item {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        .server-name {
            font-weight: bold;
            color: #fff;
        }
        .server-status {
            color: #4CAF50;
            font-size: 0.9em;
        }
        .tool-count {
            color: #FFD700;
            font-size: 0.9em;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #FFD700;
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ff6b6b;
        }
        .api-url {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            word-break: break-all;
        }
        .refresh-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        .refresh-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ MCPHub AI Enhanced</h1>
        
        <div class="status">
            <div class="card">
                <h3>üì° API Status</h3>
                <div id="api-status">Checking...</div>
                <div class="api-url">API URL: https://mcp-nexus.ignitabull.org</div>
                <button class="refresh-btn" onclick="loadData()">üîÑ Refresh</button>
            </div>
            
            <div class="card">
                <h3>üîß Connected Servers</h3>
                <div id="servers-container">
                    <div class="loading">Loading servers...</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h3>üìä System Information</h3>
            <div id="system-info">
                <div class="loading">Loading system information...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://mcp-nexus.ignitabull.org';
        
        async function loadData() {
            try {
                // Load servers
                const serversResponse = await fetch(`${API_BASE}/api/servers`);
                const serversData = await serversResponse.json();
                
                if (serversData.success) {
                    displayServers(serversData.data);
                } else {
                    document.getElementById('servers-container').innerHTML = 
                        '<div class="error">Failed to load servers</div>';
                }
                
                // Load settings/system info
                const settingsResponse = await fetch(`${API_BASE}/api/settings`);
                const settingsData = await settingsResponse.json();
                
                if (settingsData.success) {
                    displaySystemInfo(settingsData.data);
                } else {
                    document.getElementById('system-info').innerHTML = 
                        '<div class="error">Failed to load system information</div>';
                }
                
                // Update API status
                document.getElementById('api-status').innerHTML = 
                    '<span style="color: #4CAF50;">‚úÖ Connected</span>';
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('api-status').innerHTML = 
                    '<span style="color: #ff6b6b;">‚ùå Connection Failed</span>';
                document.getElementById('servers-container').innerHTML = 
                    '<div class="error">Failed to connect to API</div>';
                document.getElementById('system-info').innerHTML = 
                    '<div class="error">Failed to load system information</div>';
            }
        }
        
        function displayServers(servers) {
            const container = document.getElementById('servers-container');
            
            if (!servers || servers.length === 0) {
                container.innerHTML = '<div class="error">No servers found</div>';
                return;
            }
            
            const serversHtml = servers.map(server => `
                <div class="server-item">
                    <div class="server-name">${server.name}</div>
                    <div class="server-status">‚úÖ Connected</div>
                    <div class="tool-count">${server.tools?.length || 0} tools available</div>
                </div>
            `).join('');
            
            container.innerHTML = `
                <div class="server-list">
                    ${serversHtml}
                </div>
            `;
        }
        
        function displaySystemInfo(settings) {
            const container = document.getElementById('system-info');
            
            const infoHtml = `
                <div>
                    <p><strong>Version:</strong> ${settings.version || 'Unknown'}</p>
                    <p><strong>Environment:</strong> ${settings.environment || 'Production'}</p>
                    <p><strong>Total Servers:</strong> ${settings.servers?.length || 0}</p>
                    <p><strong>Status:</strong> <span style="color: #4CAF50;">‚úÖ Running</span></p>
                </div>
            `;
            
            container.innerHTML = infoHtml;
        }
        
        // Load data on page load
        loadData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
